<div class="sidebar-container">
  <div class="search-box mb-4">
    <div class="input-group">
      <span class="input-group-text bg-transparent border-end-0">
        <i class="bi bi-search text-muted"></i>
      </span>
      <input type="text" class="form-control bg-transparent border-start-0" placeholder="Search servers...">
    </div>
  </div>
  
  <div class="filter-section">
    <div class="filter-header" data-bs-toggle="collapse" data-bs-target="#transportFilter">
      <h6 class="mb-0">Transport Type</h6>
      <i class="bi bi-chevron-down"></i>
    </div>
    
    <div class="collapse show" id="transportFilter">
      <div class="filter-options">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="websocketsCheck" (change)="toggleFilter('transport', 'websockets', $event)">
          <label class="form-check-label" for="websocketsCheck">
            WebSockets
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="sseCheck" (change)="toggleFilter('transport', 'sse', $event)">
          <label class="form-check-label" for="sseCheck">
            SSE (Server-Sent Events)
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="stdioCheck" (change)="toggleFilter('transport', 'stdio', $event)">
          <label class="form-check-label" for="stdioCheck">
            stdio
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="filter-section">
    <div class="filter-header" data-bs-toggle="collapse" data-bs-target="#locationFilter">
      <h6 class="mb-0">Location</h6>
      <i class="bi bi-chevron-down"></i>
    </div>
    
    <div class="collapse show" id="locationFilter">
      <div class="filter-options">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="localCheck" (change)="toggleFilter('location', 'local', $event)">
          <label class="form-check-label" for="localCheck">
            Local
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="remoteCheck" (change)="toggleFilter('location', 'remote', $event)">
          <label class="form-check-label" for="remoteCheck">
            Remote
          </label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="filter-section">
    <div class="filter-header" data-bs-toggle="collapse" data-bs-target="#capabilitiesFilter">
      <h6 class="mb-0">Capabilities</h6>
      <i class="bi bi-chevron-down"></i>
    </div>
    
    <div class="collapse show" id="capabilitiesFilter">
      <div class="filter-options">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="filesCheck" (change)="toggleFilter('capabilities', 'files', $event)">
          <label class="form-check-label" for="filesCheck">
            File Systems
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="databasesCheck" (change)="toggleFilter('capabilities', 'database', $event)">
          <label class="form-check-label" for="databasesCheck">
            Databases
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="apisCheck" (change)="toggleFilter('capabilities', 'apis', $event)">
          <label class="form-check-label" for="apisCheck">
            APIs
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="authCheck" (change)="toggleFilter('capabilities', 'auth', $event)">
          <label class="form-check-label" for="authCheck">
            Auth
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="usersCheck" (change)="toggleFilter('capabilities', 'users', $event)">
          <label class="form-check-label" for="usersCheck">
            Users
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
